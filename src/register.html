<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل حساب جديد | مدرسة علمني</title>
</head>
<body class="register-page">

  <div class="back-home text-right px-4 py-3">
    <a href="index.html" class="btn btn-outline-primary btn-sm">العودة للرئيسية</a>
  </div>

  <div class="register-container">
    <div class="register-box shadow-lg">
      <h2 class="register-title">تسجيل حساب جديد</h2>
      <form>
        <div class="form-group">
          <label for="name">الاسم الكامل</label>
          <input type="text" id="name" class="form-control" placeholder="مثال: محمد أحمد" required />
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" class="form-control" placeholder="example@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" class="form-control" placeholder="********" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">تأكيد كلمة المرور</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="********" required />
        </div>
        <button type="submit" class="btn btn-register">سجل الآن</button>
      </form>

      <div class="register-footer mt-3 text-center">
        <p>لديك حساب؟ <a href="login.html">سجّل الدخول</a></p>
      </div>
    </div>
  </div>
</body>
</html>
